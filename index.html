<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tiki MoMo Pay - Ông Trùm Rút VTS</title>
  <style>
    :root {
      --main: #ff4081;
      --main-dark: #e03070;
      --bg: #fff6f9;
      --text: #222;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 15px 20px;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: url('https://cdn.haitrieu.com/wp-content/uploads/2022/10/Logo-MoMo-Circle.png') center/cover no-repeat;
      box-shadow: var(--shadow);
    }

    h1 { font-size: 1.6rem; margin: 10px 0 6px; }
    h2 { font-size: 1rem; color: #666; margin: 0 0 25px; }

    .illustration {
      width: 90%;
      max-width: 320px;
      height: 180px;
      border-radius: 16px;
      background: url('https://scontent.fsgn2-6.fna.fbcdn.net/v/t39.30808-6/503999165_2782095978652295_3148674311317614257_n.jpg?...') center/cover no-repeat;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }

    .btn-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      width: 90%;
      max-width: 360px;
      margin-bottom: 40px;
    }

    button {
      background: var(--main);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: var(--shadow);
    }
    button:hover { background: var(--main-dark); transform: scale(1.04); }

    footer {
      font-size: 0.85rem;
      color: #888;
      text-align: center;
      margin-top: auto;
      padding: 20px 10px;
    }

    /* Popup */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .popup-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 85%;
      max-width: 300px;
      box-shadow: var(--shadow);
      animation: pop 0.25s ease;
    }
    @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .popup h3 { margin-bottom: 20px; font-size: 1.1rem; }
    .popup button {
      margin: 8px;
      width: 45%;
      font-size: 1rem;
    }

    /* Loading overlay */
    .loading {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 200;
      color: var(--main-dark);
      font-weight: 600;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid var(--main);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    @media (min-width: 768px) {
      h1 { font-size: 1.9rem; }
      .illustration { height: 220px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <h1>Ông Trùm Rút VTS</h1>
    <h2>Thanh toán MoMo chính chủ Tiki</h2>
  </header>

  <div class="illustration"></div>

  <div class="btn-container">
    <button onclick="confirmPay(1559413, '50.000đ')">50.000đ</button>
    <button onclick="confirmPay(1559417, '100.000đ')">100.000đ</button>
    <button onclick="confirmPay(1559583, '200.000đ')">200.000đ</button>
    <button onclick="confirmPay(7321981, '300.000đ')">300.000đ</button>
    <button onclick="confirmPay(7322049, '400.000đ')">400.000đ</button>
    <button onclick="confirmPay(1559587, '500.000đ')">500.000đ</button>
    <button onclick="confirmPay(9672466, '800.000đ')">800.000đ</button>
    <button onclick="confirmPay(1559591, '1.000.000đ')">1.000.000đ</button>
    <button onclick="confirmPay(24376737, '1.500.000đ')">1.500.000đ</button>
    <button onclick="confirmPay(1559595, '2.000.000đ')">2.000.000đ</button>
    <button onclick="confirmPay(1559603, '5.000.000đ')">5.000.000đ</button>
    <button onclick="confirmPay(7322125, '10.000.000đ')">10.000.000đ</button>
  </div>

  <footer>© 2025 Ông Trùm Rút VTS - Nguyễn Văn Nghị - 0362061339</footer>

  <!-- Popup xác nhận -->
  <div class="popup" id="confirmPopup">
    <div class="popup-content">
      <h3 id="popupMessage">Bạn có chắc muốn thanh toán?</h3>
      <div>
        <button id="confirmYes">Có</button>
        <button id="confirmNo" style="background:#ccc;color:#333;">Hủy</button>
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Đang tạo liên kết thanh toán...</div>
  </div>

  <script>
    let selectedProductId = null;

    function confirmPay(product_id, label) {
      selectedProductId = product_id;
      document.getElementById("popupMessage").textContent =
        `Bạn có chắc muốn thanh toán ${label} không?`;
      document.getElementById("confirmPopup").style.display = "flex";
    }

    document.getElementById("confirmNo").onclick = () => {
      document.getElementById("confirmPopup").style.display = "none";
      selectedProductId = null;
    };

    document.getElementById("confirmYes").onclick = async () => {
      document.getElementById("confirmPopup").style.display = "none";
      if (!selectedProductId) return;
      document.getElementById("loading").style.display = "flex";

      try {
        const resp = await fetch('http://localhost:3000/tiki-create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product_id: selectedProductId, qty: 1 })
        });

        const data = await resp.json();
        if (data?.tikiData?.redirect_url) {
          window.location.href = data.tikiData.redirect_url;
        } else {
          alert("Không tạo được link thanh toán. Vui lòng thử lại.");
        }
      } catch (err) {
        alert("Lỗi khi tạo thanh toán: " + err.message);
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    };
  </script>
</body>
</html>
